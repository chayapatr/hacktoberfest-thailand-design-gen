<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktoberfest Design Generator</title>

    <link rel="stylesheet" href="./index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="backdrop" contenteditable="true">
        <h1 v-html="heading"></h1>
      </div>

      <div class="control" :class="{hidden: hideInput}">
        <input type="text" placeholder="Heading Text" v-model="heading" />
      </div>
    </div>

    <script type="module">
      import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js'

      const v = new Vue({
        el: '.app',
        data: {heading: 'Hacktoberfest Heading Here', hideInput: false},
        methods: {
          toggle() {
            this.hideInput = !this.hideInput
          },
        },
        created() {
          window.addEventListener(
            'keydown',
            (e) => e.key === 'Enter' && this.toggle()
          )
        },
      })
    </script>

    <script
      src="https://kit.fontawesome.com/8a44609600.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
